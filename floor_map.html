<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
.modalDialog {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: white;
    z-index: 99999;
    opacity:0;
    -webkit-transition: opacity 400ms ease-in;
    -moz-transition: opacity 400ms ease-in;
    transition: opacity 400ms ease-in;
    pointer-events: none;
}
.modalDialog:target {
    opacity:1;
    pointer-events: auto;
}

.center_page {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 80%;
}
</style>
</head>
<body>
  <span class="center_page">
    <center>
      <a href="#openModal5"><img src="map5.PNG" width="100%"></a>
      <a href="#openModal4"><img src="map4.PNG" width="100%"></a>
      <a href="#openModal3"><img src="map3.PNG" width="100%"></a>
      <a href="#openModal2"><img src="map2.PNG" width="100%"></a>
    </center>
  </span>

  <div id="openModal5" class="modalDialog">
      <div><a href="#close"><img src="5.PNG" class="center_page"></a></div>
  </div>

  <div id="openModal4" class="modalDialog">
      <div><a href="#close"><img src="4.PNG"  class="center_page"></a></div>
  </div>

  <div id="openModal3" class="modalDialog">
      <div><a href="#close"><img src="3.PNG"  class="center_page"></a></div>
  </div>

  <div id="openModal2" class="modalDialog">
      <div><a href="#close"><img src="2.PNG"  class="center_page"></a></div>
  </div>

</body>
</html>
